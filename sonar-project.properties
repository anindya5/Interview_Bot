# SonarCloud configuration
# Replace the placeholders below with your actual SonarCloud organization and project key.
# Project identifiers
sonar.organization=YOUR_SONARCLOUD_ORG
sonar.projectKey=YOUR_SONARCLOUD_PROJECT_KEY
sonar.projectName=Interview_Bot

# Where the source code lives
sonar.sources=.
sonar.tests=tests

# Exclusions (adjust as needed)
sonar.exclusions=.venv/**,venv/**,node_modules/**,frontend/**,**/__pycache__/**,**/*.pyc,instance/**,static/**,templates/**
sonar.test.exclusions=tests/**/__pycache__/**

# Python settings
sonar.language=py
sonar.python.version=3.9

# Coverage
sonar.python.coverage.reportPaths=coverage.xml

# CI info (optional; auto-detected in GitHub Actions)
# sonar.host.url=https://sonarcloud.io
